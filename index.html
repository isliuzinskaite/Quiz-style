<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ND Quiz Project Style v1</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <!-- Pavadinimas -->
            <h1>Vaisiai</h1>
            <img src="https://images.squarespace-cdn.com/content/v1/533c15e6e4b00b96d62ad79c/1518549434911-IKCN34VHS8EIZGTV4CXD/09_11_todos.gif?format=750w" alt="vaisiukai">

            <!-- Klausimai -->
            <p id="question">Aš norėčiau Jūsų paklausti...?</p>

            <!-- Atsakymai -->
            <div class="buttons">
                <button>Pirmas</button>
                <button>Antras</button>
                <button>Trečias</button>
                <button>Ketvirtas</button>
            </div> <br><br>
            <hr>

            <!-- Progresas -->
            <footer>
                <p>Klausimas <span id="progress">1</span> iš 5</p>
            </footer>
        </div>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/v3fwxV4zNZk?controls=0" frameborder="0" autoplay></iframe>
    
</html>
